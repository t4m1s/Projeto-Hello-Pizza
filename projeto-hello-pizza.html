<!DOCTYPE html>
<html>
	<head>
		<meta charset ="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Título da página</title>
	</head>
	<body>
        <form method="GET" action="">
            <fieldset>

                <legend>Conta:</legend>
                
                <div>
                    <label>Email:</label>
                    <input type="email" name=email required minlength="5" maxlength="256"/>
                </div>
    
                <div>
                    <label>Senha:</label>
                    <input type="password" name="senha" required minlength="6" maxlength="256"/>
                </div>
    
            
            </fieldset>

            <fieldset>

            <legend>Dados pessoais:</legend>    

            <div>
                <label>Nome:</label>
                <input type="text" placeholder="Ex:Bruno" name="nome" required/>
            </div>
            
            <div>
                <label>Telefone:</label>
                <input type="text" placeholder="Ex:(21) 99999-9999" name="telefone" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}"/>
            </div>
 
            <div>
                <label>Sexo</label>
                <input type="radio" value="masculino" name="sexo"/>
                <label>Masculino</label>
                <input type="radio" value="feminino" name="sexo"/>
                <label>Feminino</label>
            </div>

            <div>
                <label>Data de nascimento:</label>
                <input type="date" name="data" required/>
            </div>

            <div>
                <label>Foto de perfil:</label>
                <input type="file" accept="image/*" name="foto_de_perfil"/>
            </div>

            </fieldset>

            <fieldset>

            <legend>Endereço:</legend>

            <div>
                <label>Rua:</label>            
                <input type="text" name="rua" required/>
            </div>

            <div>
                <label>Complemento:</label>
                <input type="text" name="complemento" required/>
            </div>

            <div>
                <label>Número:</label>
                <input type="number" min="1" max="9999" name="numero" required/>
            </div>

            <div>
                <label>Cidade:</label>
                <input type="text" name="cidade" required/>
            </div>

            <div>
                <label>Estado:</label>
                <select name="endereço_estado" required>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espírito Santo</option>
                </select>
            </div>

            </fieldset>

            <fieldset>
            
            <legend>Anúncio:</legend>


            <div>
                <label>Como conheceu o Hello Pizza?</label>
                <textarea name="como_conheceu_o_site" maxlength="300" placeholder="Explique para a gente como você conheceu nossa loja física."></textarea>
            </div>

            <div>
                <input type="checkbox" checked name="receber_anuncio"/>
                <label>Desejo receber ofertas por e-mail!</label>
            </div>

            </fieldset>

            <input type="submit" value="Enviar"/>

        </form>
	
	</body>
</html>
